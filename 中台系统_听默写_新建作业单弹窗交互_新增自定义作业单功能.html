<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能听默写2.0 - 新建作业单</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background-color: white;
            width: 90%;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fafafa;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #8c8c8c;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .close-btn:hover {
            background-color: #f0f0f0;
            color: #595959;
        }
        
        .steps-container {
            display: flex;
            padding: 16px 20px;
            border-bottom: 1px solid #e8e8e8;
            background-color: #fafafa;
            justify-content: center;
            align-items: center;
        }
        
        .step {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #8c8c8c;
        }
        
        .step.active {
            color: #1890ff;
            font-weight: 500;
        }
        
        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin-right: 8px;
            font-size: 12px;
        }
        
        .step.active .step-number {
            background-color: #1890ff;
            color: white;
        }
        
        .step-separator {
            width: 40px;
            height: 1px;
            background-color: #e8e8e8;
            margin: 0 10px;
        }
        
        .modal-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        /* 创建方式选择 */
        .creation-method {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .method-card {
            flex: 1;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .method-card:hover {
            border-color: #1890ff;
            box-shadow: 0 2px 8px rgba(24, 144, 255, 0.1);
        }
        
        .method-card.selected {
            border-color: #1890ff;
            background-color: #f0f8ff;
        }
        
        .method-icon {
            font-size: 32px;
            margin-bottom: 10px;
            color: #1890ff;
        }
        
        .method-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .method-desc {
            font-size: 13px;
            color: #8c8c8c;
        }
        
        /* 模板选择区域 */
        .template-selection {
            display: none;
        }
        
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
        }
        
        .filter-item label {
            margin-right: 8px;
            font-size: 14px;
            color: #595959;
        }
        
        .filter-item select {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .template-card {
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .template-card:hover {
            border-color: #1890ff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .template-card.selected {
            border-color: #1890ff;
            background-color: #f0f8ff;
        }
        
        .template-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #262626;
        }
        
        .template-stats {
            font-size: 13px;
            color: #8c8c8c;
        }
        
        /* 自定义创建区域 */
        .custom-creation {
            display: none;
        }
        
        .content-tabs {
            display: flex;
            border-bottom: 1px solid #e8e8e8;
            margin-bottom: 15px;
        }
        
        .content-tab {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #595959;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .content-tab.active {
            color: #1890ff;
            border-bottom-color: #1890ff;
            font-weight: 500;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-box input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #8c8c8c;
        }
        
        .item-list {
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item:hover {
            background-color: #f5f5f5;
        }
        
        .item-checkbox {
            margin-right: 10px;
        }
        
        .item-content {
            flex: 1;
        }
        
        .batch-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .selected-count {
            font-size: 13px;
            color: #8c8c8c;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #1890ff;
            color: white;
            border-color: #1890ff;
        }
        
        .btn-primary:hover {
            background-color: #40a9ff;
            border-color: #40a9ff;
        }
        
        .btn:hover {
            border-color: #40a9ff;
            color: #40a9ff;
        }
        
        .selected-items {
            margin-top: 20px;
        }
        
        .selected-items-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #595959;
        }
        
        .selected-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .selected-item {
            display: inline-flex;
            align-items: center;
            background-color: #f0f8ff;
            border: 1px solid #bae7ff;
            border-radius: 4px;
            padding: 4px 8px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .remove-selected {
            margin-left: 6px;
            cursor: pointer;
            color: #8c8c8c;
        }
        
        .remove-selected:hover {
            color: #ff4d4f;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #8c8c8c;
            font-size: 14px;
        }
        
        /* 作业单命名区域 */
        .assignment-naming {
            display: none;
        }
        
        .naming-form {
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #595959;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .preview-section {
            margin-top: 20px;
        }
        
        .preview-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #262626;
        }
        
        .preview-content {
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            padding: 16px;
            background-color: #fafafa;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .preview-item {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .preview-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            background-color: #fafafa;
        }
        
        .footer-info {
            font-size: 13px;
            color: #8c8c8c;
        }
        
        .footer-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #595959;
        }
        
        .btn-secondary:hover {
            background-color: #e6e6e6;
            border-color: #d9d9d9;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .creation-method {
                flex-direction: column;
            }
            
            .template-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="openModal" style="padding: 10px 20px; background-color: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">打开新建作业单弹窗</button>

    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">新建默写作业</div>
                <button class="close-btn" id="closeModal">×</button>
            </div>
            
            <div class="steps-container">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-text">选择方式</div>
                </div>
                <div class="step-separator"></div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-text">选择内容</div>
                </div>
                <div class="step-separator"></div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-text">命名作业单</div>
                </div>
            </div>
            
            <div class="modal-body">
                <!-- 步骤1: 创建方式选择 -->
                <div class="creation-method" id="creationMethod">
                    <div class="method-card" data-method="template">
                        <div class="method-icon">📚</div>
                        <div class="method-title">选择预置模板</div>
                        <div class="method-desc">从系统预置的模板中选择，快速创建作业单</div>
                    </div>
                    <div class="method-card" data-method="custom">
                        <div class="method-icon">✏️</div>
                        <div class="method-title">自定义创建</div>
                        <div class="method-desc">自主选择单词、短语、句子，个性化定制作业单</div>
                    </div>
                </div>
                
                <!-- 步骤2: 模板选择区域 -->
                <div class="template-selection" id="templateSelection">
                    <div class="filter-bar">
                        <div class="filter-item">
                            <label for="grade">年级</label>
                            <select id="grade">
                                <option value="">全部</option>
                                <option value="初一">初一</option>
                                <option value="初二">初二</option>
                                <option value="初三">初三</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="version">版本</label>
                            <select id="version">
                                <option value="">全部</option>
                                <option value="人教版">人教版</option>
                                <option value="北师大版">北师大版</option>
                                <option value="外研版">外研版</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="template-grid" id="templateGrid">
                        <!-- 模板卡片将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <!-- 步骤2: 自定义创建区域 -->
                <div class="custom-creation" id="customCreation">
                    <div class="content-tabs">
                        <div class="content-tab active" data-tab="words">单词</div>
                        <div class="content-tab" data-tab="phrases">短语</div>
                        <div class="content-tab" data-tab="sentences">句子</div>
                    </div>
                    
                    <!-- 单词内容 -->
                    <div class="tab-content active" id="words-tab">
                        <div class="batch-actions">
                            <div class="selected-count">已选择 <span id="words-selected-count">0</span> 个单词</div>
                            <button class="btn btn-primary" id="add-words">添加选中单词</button>
                        </div>
                        
                        <div class="search-box">
                            <span class="search-icon">🔍</span>
                            <input type="text" placeholder="搜索单词..." id="words-search">
                        </div>
                        
                        <div class="item-list" id="words-list">
                            <!-- 单词列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 短语内容 -->
                    <div class="tab-content" id="phrases-tab">
                        <div class="batch-actions">
                            <div class="selected-count">已选择 <span id="phrases-selected-count">0</span> 个短语</div>
                            <button class="btn btn-primary" id="add-phrases">添加选中短语</button>
                        </div>
                        
                        <div class="search-box">
                            <span class="search-icon">🔍</span>
                            <input type="text" placeholder="搜索短语..." id="phrases-search">
                        </div>
                        
                        <div class="item-list" id="phrases-list">
                            <!-- 短语列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 句子内容 -->
                    <div class="tab-content" id="sentences-tab">
                        <div class="batch-actions">
                            <div class="selected-count">已选择 <span id="sentences-selected-count">0</span> 个句子</div>
                            <button class="btn btn-primary" id="add-sentences">添加选中句子</button>
                        </div>
                        
                        <div class="search-box">
                            <span class="search-icon">🔍</span>
                            <input type="text" placeholder="搜索句子..." id="sentences-search">
                        </div>
                        
                        <div class="item-list" id="sentences-list">
                            <!-- 句子列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 已选内容展示区域 -->
                    <div class="selected-items">
                        <div class="selected-items-title">已选内容</div>
                        <div id="selected-words-container">
                            <div class="selected-items-title">单词 (<span id="selected-words-count">0</span>)</div>
                            <div id="selected-words-list" class="selected-list">
                                <!-- 已选单词将通过JavaScript动态生成 -->
                            </div>
                        </div>
                        
                        <div id="selected-phrases-container" style="margin-top: 15px;">
                            <div class="selected-items-title">短语 (<span id="selected-phrases-count">0</span>)</div>
                            <div id="selected-phrases-list" class="selected-list">
                                <!-- 已选短语将通过JavaScript动态生成 -->
                            </div>
                        </div>
                        
                        <div id="selected-sentences-container" style="margin-top: 15px;">
                            <div class="selected-items-title">句子 (<span id="selected-sentences-count">0</span>)</div>
                            <div id="selected-sentences-list" class="selected-list">
                                <!-- 已选句子将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 步骤3: 作业单命名区域 -->
                <div class="assignment-naming" id="assignmentNaming">
                    <div class="naming-form">
                        <div class="form-group">
                            <label for="assignmentName">作业单名称</label>
                            <input type="text" id="assignmentName" placeholder="请输入作业单名称">
                        </div>
                    </div>
                    
                    <div class="preview-section">
                        <div class="preview-title">内容预览</div>
                        <div class="preview-content" id="previewContent">
                            <!-- 预览内容将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="footer-info" id="footerInfo">请选择创建方式</div>
                <div class="footer-actions">
                    <button class="btn btn-secondary" id="backBtn" style="display: none;">上一步</button>
                    <button class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button class="btn btn-primary" id="nextBtn">下一步</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 示例数据
        const templatesData = [
            { id: 1, name: "Starter Unit 1 Hello!", words: 15, phrases: 5, sentences: 3, grade: "初一", version: "人教版" },
            { id: 2, name: "Unit 1 My Name is Gina", words: 20, phrases: 8, sentences: 4, grade: "初一", version: "人教版" },
            { id: 3, name: "test20280110", words: 2, phrases: 0, sentences: 0, grade: "初一", version: "人教版" },
            { id: 4, name: "七年级-人教版2024-正式测试", words: 3, phrases: 5, sentences: 5, grade: "初一", version: "人教版" }
        ];
        
        const wordsData = [
            { id: 1, word: "good", us_pronunciation: "/ɡʊd/", uk_pronunciation: "/ɡʊd/", partOfSpeech: "adj.", meaning: "好的" },
            { id: 2, word: "hello", us_pronunciation: "/həˈloʊ/", uk_pronunciation: "/həˈləʊ/", partOfSpeech: "int.", meaning: "你好" },
            { id: 3, word: "book", us_pronunciation: "/bʊk/", uk_pronunciation: "/bʊk/", partOfSpeech: "n.", meaning: "书" },
            { id: 4, word: "pen", us_pronunciation: "/pen/", uk_pronunciation: "/pen/", partOfSpeech: "n.", meaning: "钢笔" }
        ];
        
        const phrasesData = [
            { id: 1, phrase: "Good afternoon!", meaning: "下午好!" },
            { id: 2, phrase: "Good morning!", meaning: "早上好!" },
            { id: 3, phrase: "Good evening!", meaning: "晚上好!" },
            { id: 4, phrase: "How are you?", meaning: "你好吗?" }
        ];
        
        const sentencesData = [
            { id: 1, sentence: "How old are you? I'm thirteen.", meaning: "你多大了？我13岁。" },
            { id: 2, sentence: "What's your name? My name is Tom.", meaning: "你叫什么名字？我叫汤姆。" },
            { id: 3, sentence: "Where are you from? I'm from China.", meaning: "你来自哪里？我来自中国。" },
            { id: 4, sentence: "How are you? I'm fine, thank you.", meaning: "你好吗？我很好，谢谢。" }
        ];
        
        // 应用状态
        let currentStep = 1;
        let selectedMethod = null;
        let selectedTemplate = null;
        let selectedWords = [];
        let selectedPhrases = [];
        let selectedSentences = [];
        
        // DOM元素
        const modalOverlay = document.getElementById('modalOverlay');
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const backBtn = document.getElementById('backBtn');
        const nextBtn = document.getElementById('nextBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const creationMethod = document.getElementById('creationMethod');
        const templateSelection = document.getElementById('templateSelection');
        const customCreation = document.getElementById('customCreation');
        const assignmentNaming = document.getElementById('assignmentNaming');
        const footerInfo = document.getElementById('footerInfo');
        const templateGrid = document.getElementById('templateGrid');
        const previewContent = document.getElementById('previewContent');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染模板列表
            renderTemplates();
            
            // 渲染单词、短语、句子列表
            renderWordsList();
            renderPhrasesList();
            renderSentencesList();
            
            // 事件监听
            setupEventListeners();
        });
        
        // 设置事件监听
        function setupEventListeners() {
            // 打开弹窗
            openModalBtn.addEventListener('click', () => {
                modalOverlay.style.display = 'flex';
                // 初始化数据
                renderWordsList();
                renderPhrasesList();
                renderSentencesList();
                updateSelectedCounts();
                updateStepUI();
            });
            
            // 关闭弹窗
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            
            // 点击弹窗外部关闭
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
            
            // 创建方式选择
            document.querySelectorAll('.method-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedMethod = this.getAttribute('data-method');
                    
                    // 更新下一步按钮状态
                    nextBtn.disabled = false;
                    updateStepUI();
                });
            });
            
            // 下一步按钮
            nextBtn.addEventListener('click', goToNextStep);
            
            // 上一步按钮
            backBtn.addEventListener('click', goToPreviousStep);
            
            // 模板筛选
            document.getElementById('grade').addEventListener('change', renderTemplates);
            document.getElementById('version').addEventListener('change', renderTemplates);
            
            // 内容选项卡切换
            document.querySelectorAll('.content-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // 更新选项卡激活状态
                    document.querySelectorAll('.content-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 显示对应内容
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-tab`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // 搜索功能
            document.getElementById('words-search').addEventListener('input', function() {
                renderWordsList(this.value);
            });
            
            document.getElementById('phrases-search').addEventListener('input', function() {
                renderPhrasesList(this.value);
            });
            
            document.getElementById('sentences-search').addEventListener('input', function() {
                renderSentencesList(this.value);
            });
            
            // 批量添加按钮
            document.getElementById('add-words').addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.word-checkbox:checked');
                checkboxes.forEach(checkbox => {
                    const wordId = parseInt(checkbox.getAttribute('data-id'));
                    const word = wordsData.find(w => w.id === wordId);
                    
                    if (!selectedWords.some(w => w.id === wordId)) {
                        selectedWords.push(word);
                    }
                });
                
                updateSelectedCounts();
                updateStepUI();
            });
            
            document.getElementById('add-phrases').addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.phrase-checkbox:checked');
                checkboxes.forEach(checkbox => {
                    const phraseId = parseInt(checkbox.getAttribute('data-id'));
                    const phrase = phrasesData.find(p => p.id === phraseId);
                    
                    if (!selectedPhrases.some(p => p.id === phraseId)) {
                        selectedPhrases.push(phrase);
                    }
                });
                
                updateSelectedCounts();
                updateStepUI();
            });
            
            document.getElementById('add-sentences').addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.sentence-checkbox:checked');
                checkboxes.forEach(checkbox => {
                    const sentenceId = parseInt(checkbox.getAttribute('data-id'));
                    const sentence = sentencesData.find(s => s.id === sentenceId);
                    
                    if (!selectedSentences.some(s => s.id === sentenceId)) {
                        selectedSentences.push(sentence);
                    }
                });
                
                updateSelectedCounts();
                updateStepUI();
            });
        }
        
        // 关闭弹窗
        function closeModal() {
            modalOverlay.style.display = 'none';
            resetForm();
        }
        
        // 重置表单
        function resetForm() {
            currentStep = 1;
            selectedMethod = null;
            selectedTemplate = null;
            selectedWords = [];
            selectedPhrases = [];
            selectedSentences = [];
            
            // 重置UI状态
            document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.template-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('assignmentName').value = '';
            
            updateStepUI();
            updateSelectedCounts();
        }
        
        // 更新步骤UI
        function updateStepUI() {
            // 更新步骤指示器
            step1.classList.toggle('active', currentStep === 1);
            step2.classList.toggle('active', currentStep === 2);
            step3.classList.toggle('active', currentStep === 3);
            
            // 显示/隐藏相应区域
            creationMethod.style.display = currentStep === 1 ? 'flex' : 'none';
            templateSelection.style.display = currentStep === 2 && selectedMethod === 'template' ? 'block' : 'none';
            customCreation.style.display = currentStep === 2 && selectedMethod === 'custom' ? 'block' : 'none';
            assignmentNaming.style.display = currentStep === 3 ? 'block' : 'none';
            
            // 更新按钮状态
            backBtn.style.display = currentStep > 1 ? 'inline-block' : 'none';
            nextBtn.textContent = currentStep === 3 ? '完成创建' : '下一步';
            
            // 更新底部信息
            if (currentStep === 1) {
                if (!selectedMethod) {
                    footerInfo.textContent = '请选择创建方式';
                    nextBtn.disabled = true;
                } else {
                    footerInfo.textContent = `已选择${selectedMethod === 'template' ? '模板创建' : '自定义创建'}方式`;
                    nextBtn.disabled = false;
                }
            } else if (currentStep === 2) {
                if (selectedMethod === 'template') {
                    footerInfo.textContent = selectedTemplate 
                        ? `已选择模板: ${selectedTemplate.name}` 
                        : '请选择一个模板';
                    nextBtn.disabled = !selectedTemplate;
                } else {
                    const totalItems = selectedWords.length + selectedPhrases.length + selectedSentences.length;
                    footerInfo.textContent = totalItems > 0 
                        ? `已选择 ${totalItems} 个题目` 
                        : '请至少选择一个题目';
                    nextBtn.disabled = totalItems === 0;
                }
            } else if (currentStep === 3) {
                const assignmentName = document.getElementById('assignmentName').value;
                footerInfo.textContent = assignmentName 
                    ? `作业单名称: ${assignmentName}` 
                    : '请输入作业单名称';
                nextBtn.disabled = !assignmentName;
                
                // 更新预览内容
                updatePreviewContent();
            }
        }
        
        // 下一步
        function goToNextStep() {
            if (currentStep === 1) {
                // 验证第一步是否完成
                if (!selectedMethod) {
                    alert('请选择创建方式');
                    return;
                }
                currentStep = 2;
            } else if (currentStep === 2) {
                // 验证第二步是否完成
                if (selectedMethod === 'template' && !selectedTemplate) {
                    alert('请选择一个模板');
                    return;
                }
                if (selectedMethod === 'custom' && 
                    selectedWords.length === 0 && 
                    selectedPhrases.length === 0 && 
                    selectedSentences.length === 0) {
                    alert('请至少选择一个题目');
                    return;
                }
                currentStep = 3;
            } else {
                // 完成创建
                const assignmentName = document.getElementById('assignmentName').value;
                if (!assignmentName) {
                    alert('请输入作业单名称');
                    return;
                }
                
                // 收集数据
                const assignmentData = {
                    name: assignmentName,
                    method: selectedMethod,
                    template: selectedTemplate,
                    words: selectedWords,
                    phrases: selectedPhrases,
                    sentences: selectedSentences
                };
                
                console.log('作业单数据:', assignmentData);
                alert('作业单创建成功！');
                closeModal();
            }
            
            updateStepUI();
        }
        
        // 上一步
        function goToPreviousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepUI();
            }
        }
        
        // 渲染模板列表
        function renderTemplates() {
            const gradeFilter = document.getElementById('grade').value;
            const versionFilter = document.getElementById('version').value;
            
            const filteredTemplates = templatesData.filter(template => {
                return (!gradeFilter || template.grade === gradeFilter) && 
                       (!versionFilter || template.version === versionFilter);
            });
            
            templateGrid.innerHTML = '';
            
            if (filteredTemplates.length === 0) {
                templateGrid.innerHTML = '<div class="empty-state">未找到匹配的模板</div>';
                return;
            }
            
            filteredTemplates.forEach(template => {
                const isSelected = selectedTemplate && selectedTemplate.id === template.id;
                
                const templateCard = document.createElement('div');
                templateCard.className = `template-card ${isSelected ? 'selected' : ''}`;
                templateCard.innerHTML = `
                    <div class="template-name">${template.name}</div>
                    <div class="template-stats">
                        词汇量:${template.words} | 短语量:${template.phrases} | 句子量:${template.sentences}
                    </div>
                `;
                
                templateCard.addEventListener('click', function() {
                    document.querySelectorAll('.template-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedTemplate = template;
                    updateStepUI();
                });
                
                templateGrid.appendChild(templateCard);
            });
        }
        
        // 渲染单词列表
        function renderWordsList(filter = '') {
            const wordsList = document.getElementById('words-list');
            wordsList.innerHTML = '';
            
            const filteredWords = wordsData.filter(word => 
                word.word.toLowerCase().includes(filter.toLowerCase()) || 
                word.meaning.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredWords.length === 0) {
                wordsList.innerHTML = '<div class="empty-state">未找到匹配的单词</div>';
                return;
            }
            
            filteredWords.forEach(word => {
                const isSelected = selectedWords.some(selected => selected.id === word.id);
                
                const wordItem = document.createElement('div');
                wordItem.className = 'item';
                wordItem.innerHTML = `
                    <div class="item-checkbox">
                        <input type="checkbox" class="word-checkbox" data-id="${word.id}" ${isSelected ? 'checked' : ''}>
                    </div>
                    <div class="item-content">
                        <div><strong>${word.word}</strong></div>
                        <div style="font-size: 12px; color: #8c8c8c;">
                            美: ${word.us_pronunciation} | 英: ${word.uk_pronunciation} | ${word.partOfSpeech} | ${word.meaning}
                        </div>
                    </div>
                `;
                wordsList.appendChild(wordItem);
            });
            
            // 添加复选框事件监听
            document.querySelectorAll('.word-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const wordId = parseInt(this.getAttribute('data-id'));
                    const word = wordsData.find(w => w.id === wordId);
                    
                    if (this.checked) {
                        if (!selectedWords.some(w => w.id === wordId)) {
                            selectedWords.push(word);
                        }
                    } else {
                        selectedWords = selectedWords.filter(w => w.id !== wordId);
                    }
                    
                    updateSelectedCounts();
                    updateStepUI();
                });
            });
        }
        
        // 渲染短语列表
        function renderPhrasesList(filter = '') {
            const phrasesList = document.getElementById('phrases-list');
            phrasesList.innerHTML = '';
            
            const filteredPhrases = phrasesData.filter(phrase => 
                phrase.phrase.toLowerCase().includes(filter.toLowerCase()) || 
                phrase.meaning.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredPhrases.length === 0) {
                phrasesList.innerHTML = '<div class="empty-state">未找到匹配的短语</div>';
                return;
            }
            
            filteredPhrases.forEach(phrase => {
                const isSelected = selectedPhrases.some(selected => selected.id === phrase.id);
                
                const phraseItem = document.createElement('div');
                phraseItem.className = 'item';
                phraseItem.innerHTML = `
                    <div class="item-checkbox">
                        <input type="checkbox" class="phrase-checkbox" data-id="${phrase.id}" ${isSelected ? 'checked' : ''}>
                    </div>
                    <div class="item-content">
                        <div><strong>${phrase.phrase}</strong></div>
                        <div style="font-size: 12px; color: #8c8c8c;">${phrase.meaning}</div>
                    </div>
                `;
                phrasesList.appendChild(phraseItem);
            });
            
            // 添加复选框事件监听
            document.querySelectorAll('.phrase-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const phraseId = parseInt(this.getAttribute('data-id'));
                    const phrase = phrasesData.find(p => p.id === phraseId);
                    
                    if (this.checked) {
                        if (!selectedPhrases.some(p => p.id === phraseId)) {
                            selectedPhrases.push(phrase);
                        }
                    } else {
                        selectedPhrases = selectedPhrases.filter(p => p.id !== phraseId);
                    }
                    
                    updateSelectedCounts();
                    updateStepUI();
                });
            });
        }
        
        // 渲染句子列表
        function renderSentencesList(filter = '') {
            const sentencesList = document.getElementById('sentences-list');
            sentencesList.innerHTML = '';
            
            const filteredSentences = sentencesData.filter(sentence => 
                sentence.sentence.toLowerCase().includes(filter.toLowerCase()) || 
                sentence.meaning.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredSentences.length === 0) {
                sentencesList.innerHTML = '<div class="empty-state">未找到匹配的句子</div>';
                return;
            }
            
            filteredSentences.forEach(sentence => {
                const isSelected = selectedSentences.some(selected => selected.id === sentence.id);
                
                const sentenceItem = document.createElement('div');
                sentenceItem.className = 'item';
                sentenceItem.innerHTML = `
                    <div class="item-checkbox">
                        <input type="checkbox" class="sentence-checkbox" data-id="${sentence.id}" ${isSelected ? 'checked' : ''}>
                    </div>
                    <div class="item-content">
                        <div><strong>${sentence.sentence}</strong></div>
                        <div style="font-size: 12px; color: #8c8c8c;">${sentence.meaning}</div>
                    </div>
                `;
                sentencesList.appendChild(sentenceItem);
            });
            
            // 添加复选框事件监听
            document.querySelectorAll('.sentence-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const sentenceId = parseInt(this.getAttribute('data-id'));
                    const sentence = sentencesData.find(s => s.id === sentenceId);
                    
                    if (this.checked) {
                        if (!selectedSentences.some(s => s.id === sentenceId)) {
                            selectedSentences.push(sentence);
                        }
                    } else {
                        selectedSentences = selectedSentences.filter(s => s.id !== sentenceId);
                    }
                    
                    updateSelectedCounts();
                    updateStepUI();
                });
            });
        }
        
        // 更新选择计数
        function updateSelectedCounts() {
            // 更新选项卡内的计数
            document.getElementById('words-selected-count').textContent = 
                document.querySelectorAll('.word-checkbox:checked').length;
            document.getElementById('phrases-selected-count').textContent = 
                document.querySelectorAll('.phrase-checkbox:checked').length;
            document.getElementById('sentences-selected-count').textContent = 
                document.querySelectorAll('.sentence-checkbox:checked').length;
            
            // 更新已选内容计数和列表
            document.getElementById('selected-words-count').textContent = selectedWords.length;
            document.getElementById('selected-phrases-count').textContent = selectedPhrases.length;
            document.getElementById('selected-sentences-count').textContent = selectedSentences.length;
            
            // 渲染已选单词列表
            const selectedWordsList = document.getElementById('selected-words-list');
            selectedWordsList.innerHTML = '';
            
            if (selectedWords.length === 0) {
                selectedWordsList.innerHTML = '<div class="empty-state">暂无已选单词</div>';
            } else {
                selectedWords.forEach(word => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'selected-item';
                    wordItem.innerHTML = `
                        ${word.word}
                        <span class="remove-selected" data-type="word" data-id="${word.id}">×</span>
                    `;
                    selectedWordsList.appendChild(wordItem);
                });
            }
            
            // 渲染已选短语列表
            const selectedPhrasesList = document.getElementById('selected-phrases-list');
            selectedPhrasesList.innerHTML = '';
            
            if (selectedPhrases.length === 0) {
                selectedPhrasesList.innerHTML = '<div class="empty-state">暂无已选短语</div>';
            } else {
                selectedPhrases.forEach(phrase => {
                    const phraseItem = document.createElement('div');
                    phraseItem.className = 'selected-item';
                    phraseItem.innerHTML = `
                        ${phrase.phrase}
                        <span class="remove-selected" data-type="phrase" data-id="${phrase.id}">×</span>
                    `;
                    selectedPhrasesList.appendChild(phraseItem);
                });
            }
            
            // 渲染已选句子列表
            const selectedSentencesList = document.getElementById('selected-sentences-list');
            selectedSentencesList.innerHTML = '';
            
            if (selectedSentences.length === 0) {
                selectedSentencesList.innerHTML = '<div class="empty-state">暂无已选句子</div>';
            } else {
                selectedSentences.forEach(sentence => {
                    const sentenceItem = document.createElement('div');
                    sentenceItem.className = 'selected-item';
                    sentenceItem.innerHTML = `
                        ${sentence.sentence.substring(0, 30)}...
                        <span class="remove-selected" data-type="sentence" data-id="${sentence.id}">×</span>
                    `;
                    selectedSentencesList.appendChild(sentenceItem);
                });
            }
            
            // 添加移除事件监听
            document.querySelectorAll('.remove-selected').forEach(removeBtn => {
                removeBtn.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    const id = parseInt(this.getAttribute('data-id'));
                    
                    if (type === 'word') {
                        selectedWords = selectedWords.filter(w => w.id !== id);
                        // 取消对应复选框的选中状态
                        const checkbox = document.querySelector(`.word-checkbox[data-id="${id}"]`);
                        if (checkbox) checkbox.checked = false;
                    } else if (type === 'phrase') {
                        selectedPhrases = selectedPhrases.filter(p => p.id !== id);
                        const checkbox = document.querySelector(`.phrase-checkbox[data-id="${id}"]`);
                        if (checkbox) checkbox.checked = false;
                    } else if (type === 'sentence') {
                        selectedSentences = selectedSentences.filter(s => s.id !== id);
                        const checkbox = document.querySelector(`.sentence-checkbox[data-id="${id}"]`);
                        if (checkbox) checkbox.checked = false;
                    }
                    
                    updateSelectedCounts();
                    updateStepUI();
                });
            });
        }
        
        // 更新预览内容
        function updatePreviewContent() {
            previewContent.innerHTML = '';
            
            if (selectedMethod === 'template' && selectedTemplate) {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <div><strong>${selectedTemplate.name}</strong></div>
                    <div>词汇量: ${selectedTemplate.words} | 短语量: ${selectedTemplate.phrases} | 句子量: ${selectedTemplate.sentences}</div>
                `;
                previewContent.appendChild(previewItem);
            } else if (selectedMethod === 'custom') {
                // 显示单词预览
                if (selectedWords.length > 0) {
                    const wordsTitle = document.createElement('div');
                    wordsTitle.className = 'preview-item';
                    wordsTitle.innerHTML = `<strong>单词 (${selectedWords.length})</strong>`;
                    previewContent.appendChild(wordsTitle);
                    
                    selectedWords.forEach(word => {
                        const wordItem = document.createElement('div');
                        wordItem.className = 'preview-item';
                        wordItem.textContent = word.word;
                        previewContent.appendChild(wordItem);
                    });
                }
                
                // 显示短语预览
                if (selectedPhrases.length > 0) {
                    const phrasesTitle = document.createElement('div');
                    phrasesTitle.className = 'preview-item';
                    phrasesTitle.innerHTML = `<strong>短语 (${selectedPhrases.length})</strong>`;
                    previewContent.appendChild(phrasesTitle);
                    
                    selectedPhrases.forEach(phrase => {
                        const phraseItem = document.createElement('div');
                        phraseItem.className = 'preview-item';
                        phraseItem.textContent = phrase.phrase;
                        previewContent.appendChild(phraseItem);
                    });
                }
                
                // 显示句子预览
                if (selectedSentences.length > 0) {
                    const sentencesTitle = document.createElement('div');
                    sentencesTitle.className = 'preview-item';
                    sentencesTitle.innerHTML = `<strong>句子 (${selectedSentences.length})</strong>`;
                    previewContent.appendChild(sentencesTitle);
                    
                    selectedSentences.forEach(sentence => {
                        const sentenceItem = document.createElement('div');
                        sentenceItem.className = 'preview-item';
                        sentenceItem.textContent = sentence.sentence;
                        previewContent.appendChild(sentenceItem);
                    });
                }
                
                if (selectedWords.length === 0 && selectedPhrases.length === 0 && selectedSentences.length === 0) {
                    previewContent.innerHTML = '<div class="empty-state">暂无内容</div>';
                }
            }
        }
    </script>
